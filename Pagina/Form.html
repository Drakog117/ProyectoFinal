<!DOCTYPE html>
<html lang="es">

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(function(){
            $("#header").load("Header.html"); 
        });
    </script>
</head>


<head>
    <link rel="stylesheet" type="text/css" href="styles/Form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9b5b9b93f4.js" crossorigin="anonymous"></script>
    <title>Formulario de Contratacion</title>
   
</head>
<body>

    <div id="header"></div>

    <!-- Resto del contenido de la página -->
    
    <div class="Contacto">

        <div class="Iconos">
            <i><a href="Form.html"><i class="fa-brands fa-linkedin-in" style="color: #4CAF50;"></i></i>
            <i><a href="Form.html"><i class="fa-brands fa-github" style="color: #4CAF50;"></i></i>
            <i><a href="Form.html"><i class="fa-solid fa-address-book" style="color: #4CAF50;"></i></i>
        </div>

        <div class="formulario">
            <h2>Formulario de Contacto</h2>


            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
    
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
    
                <button type="submit">Enviar</button>
                
              
    
            </form>
            
            <button type="button"><a href="Index.html">Regresar</a></button>
    
            
        </div>
    
        
    
    </div>
    
    

</body>
</html>
